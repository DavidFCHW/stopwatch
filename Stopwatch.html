<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stopwatch</title>
    <style>
        h1, h2{
            text-align: center;
            font-family: Calibri, Helvetica;
        }
        .buttons{
            text-align: center;
        }
        #history{
            margin:auto;
            font-family: Calibri , Helvetica;
        }
    </style>

</head>
<body>
    <h1>Stopwatch</h1>
    <h2 id="display">00:00:00.0</h2>
    <div class="buttons">
        <button id="start">Start</button>
        <button id="pause">Pause</button>
        <button id="reset">Reset</button>
        <button id="lap">Lap</button>
    </div>
    <br><br>
    <table id="history">
        <thead>
            <tr><th>Attempt</th><th>Time</th></tr>
        </thead>
        <tbody>

        </tbody>
    </table>

    <script>
        var display = document.getElementById('display');
        var startB = document.getElementById('start');
        var pauseB = document.getElementById('pause');
        var resetB = document.getElementById('reset');
        var hrs = 00;
        var mins = 00;
        var sec = 00;
        var ms = 00;
        var m;
        var lapB = document.getElementById('lap');
        var x = document.getElementById('display');
        var tab = document.getElementsByTagName('tbody');


        function increment() {
            ms++;
            if(ms >= 100) {
                ms = 0;
                sec++;
                if (sec >= 60) {
                    sec = 0;
                    mins++;
                    if (mins >= 60) {
                        mins = 0;
                        hrs++;
                    }
                }
            }
            display.innerHTML = (hrs < 10 ? "0" + hrs : hrs) + ':' + (mins < 10 ? "0" + mins : mins) + ':'
                + (sec < 10 ? "0" + sec : sec) + "." + (ms < 10 ? "0" + ms : ms);
            tick();
        }

        function tick(){
            s = setTimeout(increment, 10);
        }

        function stop(){
            clearTimeout(s);
        }

        function record(){
            var row = tab.insertRow(0);
            var att = row.insertCell(0);
            var time = row.insertCell(1);
            att.innerHTML = '1';
            time.innerHTML = x;
        }
        startB.onclick = tick;
        pauseB.onclick = stop;
        resetB.onclick = function () {
            stop();
            display.innerHTML = '00:00:00.0';
            sec = 0, mins = 0, hrs = 0, ms = 0;
        }
        lapB.onclick = record;
    </script>
</body>
</html>
